<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/APIdisplay.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Welcome!</title>
</head>

<body>
    <header>YOUR CRYPTOSCOPE</header>
    <div class="columns">
        <section class="column card" id="horoscope">
            <h1 class="card-header-title is-centered"id="headline"></h1>
            <ul class = "card-content">
            
            <li id="horo-Description"></li>
            <br><br>
            <li id="mood"></li>
            <br><br>
            <img id="iconHoro">
            </ul>
        </section>

        <section class="column card" id="cryptodata">
            <h1 class="card-header-title is-centered">What luck! The best crypto for you, determined by the infinite wisdom of the cosmos.</h1>
            <ul class = "card-content">
            <li id="cryptoName"></li>
            <br><br>          
            <li id="price"></li>
            <br><br>
            <li id="marketRank"></li>
            <br><br> 
            <button class="js-modal-trigger" data-target="price-modal">
                
            <img id="icon">
            </button>
        </ul>
        </section>
    </div>

    <div class="columns">
        <section class="column card" id="content1">
            <h1 class ="card-header-title is-centered">Yesterday</h1>
            <ul class = "card-content">
              <li id="headlineY"></li>
              <li id="horo-DescriptionY"></li>
              <br></br>
              <li id="moodY"></li>
              </ul>
        </section>

        <section class="column card" id="content2">
            <h1 class ="card-header-title is-centered">Tomorrow</h1>
            <ul class = "card-content">
            <li id="headlineT"></li>
            <li id="horo-DescriptionT"></li>
            <br></br>
            <li id="moodT"></li>
        </ul>
        </section>

        <section class="column card" id="content3">
            <h1 class ="card-header-title is-centered">Yesterday</h1>
            <ul class = "card-content">
            <li id="cryptoNameY"></li>
            <br><br>
            <li id="priceY"></li>
            <br><br>
            <li id="marketRankY"></li>
            <br><br>
            <img id="iconY">
        </ul>
        </section>

        <section class="column card" id="content4">
            <h1 class ="card-header-title is-centered">Tomorrow</h1>
            <ul class = "card-content">
            <li id="cryptoNameT"></li>
            <br><br>
            <li id="priceT"></li>
            <br><br>
            <li id="marketRankT"></li>
            <br><br>
            <img id="iconT">
        </ul>
        </section>
      </div>
      <div class = "credits">
        Powered by <a href="https://www.coingecko.com">CoinGecko</a> and <a href="https://aztro.sameerkumar.website/">aztro API</a> 
      </div>

    
    <div class="modal" id="price-modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <p id="modal-text">Modal JS example</p>
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"id="close"></button>
      </div>
      <script src="./assets/js/APIdisplay.js"></script>
</body>

</html>
