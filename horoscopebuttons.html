<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/horoscopebuttons.css">
    <title>Document</title>
</head>

<body>
    <section class="zodiacflex">
        <button class="zodiacbtns" id="aquariusbtn" data-zodiac="aquarius"
            data-tooltip="January 20 ~ February 18">Aquarius</button>

        <button class="zodiacbtns" id="piscesbtn" data-zodiac="pisces"
            data-tooltip="February 19 ~ March 20">Pisces</button>

        <button class="zodiacbtns" id="ariesbtn" data-zodiac="aries"
            data-tooltip="March 21 ~ April 19">Aries</button>

        <button class="zodiacbtns" id="taurusbtn" data-zodiac="taurus"
            data-tooltip="April 20 ~ May 20">Taurus</button>

        <button class="zodiacbtns" id="geminibtn" data-zodiac="gemini"
            data-tooltip="May 21 ~ June 20">Gemini</button>

        <button class="zodiacbtns" id="cancerbtn" data-zodiac="cancer"
            data-tooltip="June 21 ~ July 22">Cancer</button>

        <button class="zodiacbtns" id="leobtn" data-zodiac="leo"
            data-tooltip="July 23 ~ August 22">Leo</button>

        <button class="zodiacbtns" id="virgobtn" data-zodiac="virgo"
            data-tooltip="August 23 ~ September 22">Virgo</button>

        <button class="zodiacbtns" id="librabtn" data-zodiac="libra"
            data-tooltip="September 23 ~ October 22">Libra</button>

        <button class="zodiacbtns" id="scorpiobtn" data-zodiac="scorpio"
            data-tooltip="October 23 ~ November 21">Scorpio</button>

        <button class="zodiacbtns" id="sagittariusbtn" data-zodiac="sagittarius"
            data-tooltip="November 22 ~ December 21">Sagittarius</button>

        <button class="zodiacbtns" id="capricornbtn" data-zodiac="capricorn"
            data-tooltip="December 22 ~ January 19">Capricorn</button>

    </section>
    
    <script src="./assets/js/horoscopebuttons.js"></script>
</body>

</html>
